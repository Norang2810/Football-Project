<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>답글 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .edit-reply-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .cancel-button {
            background-color: #d9534f;
        }

        .cancel-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="edit-reply-container">
        <h1>답글 수정</h1>
        <form th:action="@{/community/{postId}/reply/{replyId}/update(postId=${postId}, replyId=${reply.id})}" method="post">
            <textarea name="content" th:text="${reply.content}" required></textarea>
            <div class="button-container">
                <button type="submit">수정</button>
                <button type="button" class="cancel-button" onclick="history.back();">취소</button>
            </div>
        </form>
    </div>
</body>
</html>
