<!DOCTYPE html>
<html>
<head>
<title>회원가입</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
<style>
/* 기존 스타일 유지 */
body {
	font-family:'IBM Plex Sans KR', Arial, sans-serif;
	background-image: url('/registerSon.jpg');
	background-size: cover;
	background-position: center;
	display: flex;
	font-weight: bold;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
}

.signup-container {
	width: 300px;
	padding: 60px;
	background-color: rgba(255, 255, 255, 0.8);
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
	text-align: center;
	font-weight: bold;
}

input[type="text"], input[type="password"], input[type="email"] {
	width: 100%;
	padding: 10px;
	margin: 5px 0 10px;
	border: 1px solid #ddd;
	border-radius: 5px;
}

button {
	width: 100%;
	padding: 10px;
	background-color: #333;
	color: white;
	border: none;
	border-radius: 5px;
	font-weight: bold;
	cursor: pointer;
}

button:hover {
	background-color: #555;
}

.message {
    color: red;
    text-align: center;
    margin-bottom: 10px;
}

.success-message {
    color: green;
    text-align: center;
    margin-bottom: 10px;
}
</style>
<script>
    // 페이지 로드 시 성공 메시지 팝업 표시
    document.addEventListener("DOMContentLoaded", function() {
        const successMessage = /*[[${successMessage}]]*/ 'null';
        if (successMessage !== 'null') {
            alert(successMessage);
        }
    });
</script>
</head>
<body>

	<div class="signup-container">
    <h2>회원가입</h2>

    <!-- 회원가입 메시지 표시 -->
    <div th:if="${message != null}" th:text="${message}" class="message"></div>
    <div th:if="${successMessage != null}" th:text="${successMessage}" class="success-message"></div>

    <form th:action="@{/register}" method="post">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" th:value="${username}" required>
        
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>
        
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" th:value="${email}" required>
        
        <button type="submit">회원가입</button>
    </form>
</div>

</body>
</html>
