<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            width: 100%;
            max-width:1000px;
            background-color: white;
            padding: 55px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .button-container {
            text-align: center;
        }

        .button-container button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>게시글 수정</h1>
        <form th:action="@{/community/{id}/update(id=${post.id})}" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" th:value="${post.title}" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" rows="10" required th:text="${post.content}"></textarea>
            </div>
            <div class="button-container">
                <button type="submit">수정하기</button>
            </div>
        </form>
    </div>
</body>
</html>
