<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
    <style>
body {
    font-family:'IBM Plex Sans KR', Arial, sans-serif;
    background-image: url('/loginSon.jpg'); /* 정적 파일을 참조하는 경로 */
    background-size: cover;
    background-position: center;
    display: flex;
    font-weight: bold;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.signup-container {
    width: 100%;
    max-width: 350px;
    padding: 40px;
    background-color: rgba(255, 255, 255, 0.85); /* 반투명 배경으로 설정 */
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
}

h2 {
    margin-bottom: 30px;
    font-size: 28px;
    color: #333;
    font-weight: bold;
}

label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    color: #333;
}

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #555;
}

p {
    color: red;
    margin-top: 10px;
    font-size: 14px;
}

    </style>
</head>
<body>
    <div class="signup-container">
        <h2>로그인</h2>
        <form action="/login" method="post">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">로그인</button>
        </form>
        <p th:if="${message != null}" th:text="${message}"></p>
    </div>
</body>
</html>
