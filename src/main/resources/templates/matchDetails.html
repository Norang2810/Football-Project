<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>경기 상세 정보</title>
   <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family:'IBM Plex Sans KR', Arial, sans-serif;
            margin: 20px;
          background-color: #f9f9f9;
            color: #333;
        }

        .container {
             max-width: 800px;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-weight: 540;
            color: #333;  
        }

        .match-info {
            margin-bottom: 20px;
            text-align: center;
        }

        .match-info h2 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 24px;
            margin: 0;
        }

        .match-info img {
            width: 50px;
            height: 50px;
            vertical-align: middle;
        }

        .score {
            font-size: 36px;
            font-weight: 540;
            color: #333;
            margin: 10px 0;
        }

        .chat-container {
            border: 2px solid #007bff; /* 테두리 색상 */
            border-radius: 15px;
            padding: 15px;
            background-color: #f9f9f9; /* 배경 색상 */
    		box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 약간의 그림자 효과 */
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
        }

        .message-input {
            display: flex;
        }

        .message-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }

        .message-input button {
            padding: 10px;
            background-color: rgb(0, 0, 0);
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        
    
    .match-layout {
    display: flex; /* flexbox 사용 */
    align-items: center; /* 세로 중앙 정렬 */
    justify-content: center; /* 수평 정렬 */
    position: relative;
}

	.team {
    display: flex;
    align-items: center;
    gap: 10px; /* 로고와 이름 간 간격 */
    min-width: 150px; /* 팀 이름이 길더라도 일정한 공간 확보 */
    justify-content: flex-end; /* 로고와 이름을 VS 쪽으로 정렬 */
    text-align: right; /* 오른쪽 정렬 */
}

	.team:last-child {
    justify-content: flex-start; /* 오른쪽 팀을 왼쪽 정렬 */
    text-align: left;
}

	.vs-text {
    font-size: 48px; /* 글씨 크기 */
    color: red;      /* 글씨 색상 */
    font-weight: bold;
    text-align: center; /* 중앙 정렬 */
    margin: 0 20px; /* 좌우 간격 설정 */
    white-space: nowrap; /* VS 글씨가 줄바꿈되지 않도록 */
}

    .team img {
        width: 60px; /* 로고 크기 */
        height: 60px;
    }

    .team span {
        font-size: 20px; /* 팀 이름 크기 */
        font-weight: bold;
    }

	/* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .modal-body {
            font-size: 16px;
            text-align: left;
            line-height: 1.5;
        }

        .modal-close {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-close:hover {
            background-color: #0056b3;
        }

        .chat-rules-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-rules-button:hover {
            background-color: #0056b3;
        }    
    

        
    </style>
</head>
<body>
    <div class="container">
        <h1>실시간 채팅</h1>
        <div class="match-info">
    <h2 class="match-layout">
        <div class="team">
            <img th:src="${match.homeTeamCrest}" alt="홈 팀 크레스트">
            <span th:text="${match.homeTeamKoreanName}"></span>
        </div>
        <span class="vs-text">VS</span>
        <div class="team">
            <img th:src="${match.awayTeamCrest}" alt="원정 팀 크레스트">
            <span th:text="${match.awayTeamKoreanName}"></span>
        </div>
    </h2>
    <div class="score">
    <span id="homeScore" th:text="${match.homeScore != null ? match.homeScore : 0}">0</span> : 
    <span id="awayScore" th:text="${match.awayScore != null ? match.awayScore : 0}">0</span>
</div>
<p>경기 상태: <span id="matchStatus" th:text="${match.status}">준비 중</span></p>

 <div class="chat-rules-button" onclick="openModal()">채팅 규정 보기</div>
 <div>
    <span>현재 사용 중인 사용자 수: </span>
    <span id="userCount">0</span>
</div>
 <div id="chatRulesModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">채팅 규정</div>
                <div class="modal-body">
                    <ol>
                        <li>  상대방을 존중하며 예의 있게 채팅하세요.</li>
                        <li>  욕설, 비방, 스팸 메시지는 금지됩니다.</li>
                        <li>  채팅 규정을 위반하면 제재가 있을 수 있습니다.</li>
                    </ol>
                </div>
                <div class="modal-close" onclick="closeModal()">닫기</div>
            </div>
        </div>
</div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <!-- 메시지가 표시될 영역 -->
            </div>
            <div class="message-input">
                <input type="text" id="chatInput" placeholder="메시지를 입력하세요...">
                <button onclick="sendMessage()">전송</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
let nickname = null;

// 서버에서 닉네임 가져오기
fetch('/api/current-nickname')
    .then(response => response.text())
    .then(data => {
        nickname = data;
    });

const matchId = window.location.pathname.split('/').pop();
const socket = new SockJS('/chat-websocket');
const stompClient = Stomp.over(socket);

// WebSocket 연결
stompClient.connect({}, function () {
    console.log("WebSocket 연결 성공");

    // 특정 경기의 채팅 채널 구독
    stompClient.subscribe(`/topic/messages/${matchId}`, function (message) {
        const messageDiv = document.createElement("div");
        messageDiv.textContent = message.body; // 서버에서 받은 메시지 출력
        document.getElementById("messages").appendChild(messageDiv);
    });

    // 기존 채팅 기록 로드
    loadChatLogs();
});

// 기존 채팅 기록 로드
async function loadChatLogs() {
    try {
        const response = await fetch(`/api/chat/logs/${matchId}`);
        const logs = await response.json();
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";
        logs.forEach(log => {
            const messageDiv = document.createElement("div");
            messageDiv.textContent = `${log.user}: ${log.content}`;
            messagesDiv.appendChild(messageDiv);
        });
    } catch (error) {
        console.error("채팅 기록 로드 중 오류 발생:", error);
    }
}

// 채팅 메시지 전송
function sendMessage() {
    const chatInput = document.getElementById("chatInput");
    const message = chatInput.value.trim();
    if (message === "") {
        alert("메시지를 입력하세요.");
        return;
    }
    if (nickname === null) {
        alert("닉네임을 불러오지 못했습니다.");
        return;
    }
    stompClient.send(`/app/sendMessage/${matchId}`, {}, JSON.stringify({
        matchId: matchId,
        user: nickname,
        content: message
    }));
    chatInput.value = "";
}

// Enter 키로 메시지 전송
document.getElementById("chatInput").addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
        sendMessage();
        event.preventDefault(); // Enter 키의 기본 동작(줄바꿈)을 방지
    }
});

// 모달 열기
function openModal() {
    document.getElementById("chatRulesModal").style.display = "flex";
}

// 모달 닫기
function closeModal() {
    document.getElementById("chatRulesModal").style.display = "none";
}
</script>





</body>
</html>
